<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/estilos.css">
    <title>Travel Lovers</title>
</head>
<body>
    <div id="men-mobile" class="men-mobile">
        <ul>
            <li><a href="/">Incio</a></li>
            <li><a href="/about">Acerca de nosotros</a></li>
            <li><a href="/#contact">Contacto</a></li>
        </ul>
    </div>
    <header id="encabezado">
        <div id="brand">
            <img id="logo" src="img/logotravel.png">
        </div>
        <div id="buscYMenu">
            <div id="cbyb" class="bym">
                <input placeholder="Search..." class="byb" type="search" id="miBusqueda" name="q">
                <button id="boton" class="byb">Buscar</button>
            </div>
            <div class="bym" id="menu" onclick="navEffect()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
	<section id="cajas">
            <article class="option">
                <figure>
                    <img class="foto" src="images/hotel.jpg" width="300px" height="600px" >
                    <h2>Hoteles</h2>
                    <p>
                        Aquí encontrarás toda la información de hoteles que hay en el lugar, te mostraremos los precios así como sus características y tambíen opiniones y comentarios.
                    </p>
                    <button type="submit">Visitar</button>
                </figure>
            </article>
            <article class="option">
                <figure>
                    <img class="foto" src="images/res1.jpg" width="300px" height="600px" >
                    <h2>Gastronomía</h2>
                    <p>
                        Aquí encontrarás toda la información de lugares para comer, te mostraremos los precios así como sus características y tambíen opiniones y comentarios de la comida.
                    </p>
                    <button type="submit">Visitar</button>
                </figure>
            </article>
            <article class="option">
                <figure>
                    <img class="foto" src="images/ruta.jpg" width="300px" height="600px" >
                    <h2>Rutas</h2>
                    <p>
                        Aquí encontrarás toda la información de las rutas para poder llegar a tu destino, te aconsejaremos con nuestras opiniones y comentarios.
                    </p>
                    <button type="submit">Visitar</button>
                </figure>
            </article>
        </section>
    <section id="redes">
        <div>
            <a href="https://www.facebook.com"><img id="face" src="images/facebook.png" alt=""></a>
        </div>
        <div>
            <a href="https://www.instagram.com"><img id="ins" src="images/instagram.png" alt=""></a>
        </div>
    </section>
    <script type="text/javascript" src="js/travel.js"></script>
</body>
</html>
